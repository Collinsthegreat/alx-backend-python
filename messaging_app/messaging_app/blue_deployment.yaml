apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-deployment
  labels:
    app: messaging-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
        - name: messaging-app
          image: collinsthegr8/messaging-app:2.0
          ports:
            - containerPort: 8000
          env:
            - name: DEBUG
              value: "True"
            - name: SECRET_KEY
              value: "your-super-secret-key-change-this-in-production-123456789"
            - name: DB_NAME
              value: "messaging_app_db"
            - name: DB_USER
              value: "messaging_user"
            - name: DB_PASSWORD
              value: "secure_password_123"
            - name: DB_HOST
              value: "messaging-db-service"  # Kubernetes service name for PostgreSQL
            - name: DB_PORT
              value: "5432"
            - name: DJANGO_ALLOWED_HOSTS
              value: "localhost,127.0.0.1,0.0.0.0"
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-service
spec:
  selector:
    app: messaging-app
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
